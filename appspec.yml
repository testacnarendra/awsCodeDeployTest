version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/<projectRootFolder>
permissions:
  - object: /home/ubuntu/<projectRootFolder>
    owner: ubuntu
    group: ubuntu

hooks:
  BeforeInstall:
    - location: scripts/clean_instance.sh
      timeout: 300
      runas: ubuntu
  AfterInstall:
    - location: scripts/instance_os_dependencies.sh
      timeout: 300
      runas: ubuntu
    - location: scripts/python_dependencies.sh
      timeout: 300
      runas: ubuntu
    - location: scripts/gunicorn.sh
      timeout: 300
      runas: ubuntu
    - location: scripts/nginx.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
